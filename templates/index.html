<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
  <!--titulo -->
    <div class="container py-3">
        <h1 class="text-center display-5 text-warning">
            {{titulo}} <i class="bi bi-award"></i>
        </h1><!-- fin del titulo -->

    </div> <!-- Grid principal -->
    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <!-- contenedor del formulario -->
            <div class="border rounded-3 p-2">
                <!-- formulario -->
            </div><!-- cierre del contenedor del formulario -->
            <!-- contenedor de la tabla de clientes -->
            <div class="border rounded-3 p-2">
                <!-- aqui va la tabla de clientes -->
                <table class="table table-striped table-hover">
                    <thead class="table-warning">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Membres√≠a</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for cliente in clientes %}
                        <tr>

                            <td>{{cliente.id}}</td>
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.apellido}}</td>
                            <td>{{cliente.membresia}}</td>
                            <td class="text-center">
                                <div>
                                    <a href="/editar/{{cliente.id}}"
                                        class="btn btn-warning btn-sm me-3"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="/eliminar/{{cliente.id}}"
                                        class="btn btn-danger btn-sm"
                                    >
                                        <i class="bi bi-trash3"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div> <!-- cierre del div del contenedor de la tabla de clientes -->
        </div>

    </div><!-- fin grid principal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
